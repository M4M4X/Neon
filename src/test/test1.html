<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/logo.jpg">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div>
            <img src="./img/title.svg" alt="">
        </div>
    </header>
    <div id="card" class="colors">
        <h1>Rainbow Colors</h1><br>
        <div class="buttons">
            <button type="button" class="b-red"></button>
            <button type="button" class="b-red"></button>
            <button type="button" class="b-orange"></button>
            <button type="button" class="b-orange"></button>
            <button type="button" class="b-yellow"></button>
            <button type="button" class="b-yellow"></button>
            <button type="button" class="b-green"></button>
            <button type="button" class="b-cyan"></button>
            <button type="button" class="b-blue"></button>
            <button type="button" class="b-purple"></button>
            <button type="button" class="b-purple"></button>
        </div><br><br>
        <h1>Color Picker</h1><br>
        <div class="color-picker">
            <input type="color" value="#000000" id="color-picker">
        </div>
    </div>
    <div id="card" class="luminosity">
        <h1>Luminosity</h1>
        <div class="wrapper">
            <input type="range" min="0" max="100" value="50">
        </div>
        <div class="toggle">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div id="card" class="animations">
        <h1>Animations</h1>
    </div>
        
    <footer>
        FOOTER
    </footer>
</body>
</html>
