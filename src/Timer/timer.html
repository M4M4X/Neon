<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock-col">
            <p contenteditable="true" id="clock-day" class="clock-day clock-timer" style="color: white; font-size: 5rem;">00</p>
            <p class="clock-label">Day</p>
        </div>
        <div class="clock-col">
            <p contenteditable="true" id="clock-hours" class="clock-hours clock-timer" style="color: white; font-size: 5rem;">00</p>
            <p class="clock-label">Hours</p>
        </div>
        <div class="clock-col">
            <p contenteditable="true" id="clock-minutes" class="clock-minutes clock-timer" style="color: white; font-size: 5rem;">00</p>
            <p class="clock-label">Minutes</p>
        </div>
        <div class="clock-col">
            <p contenteditable="true" id="clock-seconds" class="clock-seconds clock-timer" style="color: white; font-size: 5rem;">00</p>
            <p class="clock-label">Seconds</p>
        </div>
    </div>
    <button id="start-timer" class="start-button">Start Countdown</button>

    <script src="script.js"></script>
</body>
</html>
